<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English for kids</title>
  <link rel="icon" href="data:,">
  <!--to stop the "favicon" bug with the "play()" function-->
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/4809f3b02f.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/main.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="header-center">
        <i class="fa-solid fa-bars burger hide"></i>
        <div class="logo">
          <h1>English for Kids</h1>
        </div>
        <div class="switch-container">
          <h3 class="play hidden">play</h3>
          <div class="switch-btn"></div>
          <h3 class="train">train</h3>
        </div>
      </div>

      <div class="sidebar sidebar-hidden">
        <ul class="sidebar-menu">
        </ul>
      </div>
      <div class="sidebar-background sidebar-background-hidden">
      </div>
    </header>
    <!-- end of header -->

    <!-- page -->
    <section class="page">
      <div class="page-top">
        <h2 class="page-title"></h2>
        <div class="game-status">
        </div>
      </div>
      <div class="page-center">
      </div>
      <button class="start-btn hidden">start</button>
    </section>
    <!-- end of page -->

    <!-- statistics -->
    <section class="statistics hidden">

      <!-- top -->
      <div class="statistics-top">
        <h2 class="statistics-title">
          Statistics
        </h2>
        <div class="statistics-btns">
          <button class="difficult-btn">Repeat difficult words</button>
          <button class="reset-btn">Reset</button>
        </div>
      </div>

      <!-- table -->
      <table>

        <thead>
          <tr>
            <th>â„–</th>
            <th>Category</th>
            <th>Word</th>
            <th>Translation</th>
            <th>Clicks</th>
            <th>Attempts</th>
            <th>Wrong</th>
            <th><i class="fa-solid fa-percent"></i> Correct</th>
          </tr>
        </thead>

        <tbody class="table-body">

        </tbody>
      </table>
    </section>
    <!-- end of statistics -->

    <!-- game-over window -->
    <div class="game-over-window hidden">
      <!-- success -->
      <div class="success-window hidden">
        <img src="./assets/img/success.png" alt="">
      </div>
      <!-- failure -->
      <div class="failure-window hidden">
        <div class="failure-window-center">
          <img src="./assets/img/failure.png" alt="">
          <h1>Mistakes: <span class="mistakes"></span></h1>
        </div>
      </div>
    </div>
    <!-- end of game-over window -->
  </div>
</body>

</html>
