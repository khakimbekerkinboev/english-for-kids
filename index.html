<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English for kids</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/4809f3b02f.js"

    <script src="./script.js" defer></script>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-center">
          <i class="fa-solid fa-bars"></i>

          </div>
        </div>
      </header>
      <h2 class="categories-title">Categories:</h2>
      <section class="categories">
        <!-- single card -->
        <div class="category">
          <img src="./assets/img/dance.jpg" alt="" />
          <div class="category-info">
            <h3>Action (set A)</h3>
            <p>8 cards</p>
          </div>
        </div>
        <!-- end of single card -->
        <!-- single card -->
        <div class="category">
          <img src="./assets/img/run.jpg" alt="" />

        </div>
        <!-- end of single card -->
        <!-- single card -->

        <!-- end of single card -->
        <!-- single card -->

          <img src="./assets/img/shirt.jpg" alt="" />

            <h3>Clothes</h3>

          </div>
        </div>
        <!-- end of single card -->
        <!-- single card -->
        <div class="category">
          <img src="./assets/img/smile.jpg" alt="" />

          </div>
        </div>

        <div class="category">
          <img src="./assets/img/car.jpg" alt="" />

            <h3>Transportation</h3>
