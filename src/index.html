<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English for kids</title>
  <link rel="icon" href="data:,">
  <!--to stop the "favicon" bug with the "play()" function-->
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/4809f3b02f.js" crossorigin="anonymous"></script>
  <!-- <script type="module" src="./js/index.js" defer></script> -->
  <script defer src="./bundle.js"></script>
</head>

<body>
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="header-center">
        <i class="fa-solid fa-bars burger hide"></i>
        <div class="logo">
          <h1>English for Kids</h1>
        </div>
        <div class="switch-container">
          <h3 class="play hidden">play</h3>
          <div class="switch-btn"></div>
          <h3 class="train">train</h3>
        </div>
      </div>

      <div class="sidebar sidebar-hidden">
        <ul class="sidebar-menu">
        </ul>
      </div>
      <div class="sidebar-background sidebar-background-hidden">
      </div>
    </header>
    <!-- end of header -->

    <!-- page -->
    <section class="page">
      <div class="page-top">
        <h2 class="page-title"></h2>
        <div class="game-status">
        </div>
      </div>
      <div class="page-center">
      </div>
      <button class="start-btn hidden">start</button>
    </section>
    <!-- end of page -->

    <!-- statistics -->
    <section class="statistics hidden">

      <!-- top -->
      <div class="statistics-top">
        <h2 class="statistics-title">
          Statistics
        </h2>
        <div class="statistics-btns">
          <button class="difficult-btn">Difficult words</button>
          <button class="reset-btn">Reset table</button>
        </div>
      </div>

      <!-- table -->
      <table>
        <caption>
          <button class="remove-filter filter-inactive"><i class="fa-solid fa-filter-circle-xmark"></i></button>
        </caption>
        <thead>
          <tr class="table-heads">
            <th>â„–</th>
            <th>Category</th>
            <th>Word</th>
            <th>Translation</th>
            <th>Clicks</th>
            <th>Attempts</th>
            <th>Mistakes</th>
            <th>Correct (%)</th>
          </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
      </table>
    </section>
    <!-- end of statistics -->

    <!-- "no difficult words" window -->
    <div class="empty-window hidden">
      <h2>Difficult Words</h2>
      <div class="empty-body">
        <h1><i class="fa-regular fa-folder-open"></i> <br> No difficult words!</h1>
      </div>
    </div>
    <!-- end of "no difficult words" window -->

    <!-- game-over window -->
    <div class="game-over-window hidden">
      <!-- success -->
      <div class="success-window hidden">
        <img src="./img/success.png" alt="">
      </div>
      <!-- failure -->
      <div class="failure-window hidden">
        <div class="failure-window-center">
          <img src="./img/failure.png" alt="">
          <h1>Mistakes: <span class="mistakes"></span></h1>
        </div>
      </div>
    </div>
    <!-- end of game-over window -->
  </div>
</body>

</html>
